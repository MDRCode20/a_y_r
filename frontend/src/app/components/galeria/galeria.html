<section
  id="galeria"
  class="py-20 bg-gradient-to-r from-indigo-600 via-purple-700 to-indigo-800 text-white bg-dark"
>
  <div class="container mx-auto px-6 text-center">
    <h2 class="text-4xl md:text-5xl font-bold mb-12">
      Nuestra <span class="text-yellow-300">Galería</span>
    </h2>

    <!-- Grupo de Adolescentes -->
    <h2 class="text-2xl md:text-3xl font-bold mb-12">
      Grupo de adolescentes
    </h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8 mb-16">
      <div
        *ngFor="let img of imagenesAdolescentes"
        class="relative group rounded-2xl overflow-hidden shadow-lg transform hover:scale-105 transition duration-500 ease-in-out"
      >
        <img
          [src]="img.url"
          [alt]="img.titulo"
          class="w-full h-64 object-cover"
        />
        <div
          class="absolute inset-0 bg-gradient-to-t from-black/80 via-black/40 to-transparent opacity-0 group-hover:opacity-100 transition duration-500 flex items-end p-4"
        >
          <h3 class="text-lg font-semibold">{{ img.titulo }}</h3>
        </div>
      </div>
    </div>

    <!-- Grupo de Niños -->
    <h2 class="text-2xl md:text-3xl font-bold mb-12">
      Grupo de niños
    </h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8">
      <div
        *ngFor="let img of imagenesNinos"
        class="relative group rounded-2xl overflow-hidden shadow-lg transform hover:scale-105 transition duration-500 ease-in-out"
      >
        <img
          [src]="img.url"
          [alt]="img.titulo"
          class="w-full h-64 object-cover"
        />
        <div
          class="absolute inset-0 bg-gradient-to-t from-black/80 via-black/40 to-transparent opacity-0 group-hover:opacity-100 transition duration-500 flex items-end p-4"
        >
          <h3 class="text-lg font-semibold">{{ img.titulo }}</h3>
        </div>
      </div>
    </div>
  </div>
</section>
