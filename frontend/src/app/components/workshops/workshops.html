<section
  id="trabajos"
  class="py-20 bg-gradient-to-r from-indigo-50 to-purple-100"
>
  <div class="container mx-auto px-6">
    <h3
      class="text-3xl md:text-4xl font-extrabold text-center text-indigo-700 mb-12"
    >
      Nuestros Talleres
    </h3>

    <div class="relative">
      <!-- Botón Izquierda -->
      <button
        (click)="scrollLeft()"
        class="absolute left-0 top-1/2 -translate-y-1/2 bg-indigo-600 text-white p-3 rounded-full shadow-lg hover:bg-indigo-700 z-10"
      >
        ‹
      </button>

      <!-- Contenedor Scrollable -->
      <div
        #carousel
        class="flex overflow-x-auto gap-6 scroll-smooth no-scrollbar"
      >
        <div
          *ngFor="let taller of talleres"
          class="min-w-[280px] md:min-w-[350px] flex-shrink-0"
        >
          <div
            class="bg-white rounded-2xl shadow-lg  hover:shadow-2xl transform hover:-translate-y-2 transition duration-300"
          >
            <img
              [src]="taller.imagen"
              [alt]="taller.titulo"
              class="w-full h-48 object-cover"
            />
            <div class="p-6">
              <h4 class="text-xl font-semibold text-indigo-600 mb-2">
                {{ taller.titulo }}
              </h4>
              <p class="text-gray-600 text-sm leading-relaxed">
                {{ taller.descripcion }}
              </p>
            </div>
          </div>
        </div>
      </div>

      <!-- Botón Derecha -->
      <button
        (click)="scrollRight()"
        class="absolute right-0 top-1/2 -translate-y-1/2 bg-indigo-600 text-white p-3 rounded-full shadow-lg hover:bg-indigo-700 z-10"
      >
        ›
      </button>
    </div>
  </div>
</section>
