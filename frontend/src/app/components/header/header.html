<header
  class="fixed top-0 left-0 w-full z-50 backdrop-blur-md bg-white/10 border-b border-white/20 shadow-lg"
>
  <nav class="container mx-auto flex items-center justify-between px-6 py-4">
    <!-- Logo -->
    <a
      href="#inicio"
      class="flex items-center gap-4 text-2xl font-bold tracking-wide"
    >
      <img
        src="/Logo.png"
        alt="Logo"
        class="h-10 w-auto object-contain rounded-3xl"
      />
      <h1
        [ngClass]="
          isDarkSection
            ? 'text-white'
            : 'text-indigo-600'
        "
        class="text-2xl font-bold tracking-wide transition-colors"
      >
        ARTE Y RETÓRICA
      </h1>
    </a>

    <!-- Botón Hamburguesa (solo en móviles) -->
    <button
      class="md:hidden focus:outline-none"
      [ngClass]="isDarkSection ? 'text-white' : 'text-indigo-600'"
      (click)="toggleMenu()"
    >
      <!-- Icono hamburguesa -->
      <svg
        *ngIf="!menuOpen"
        xmlns="http://www.w3.org/2000/svg"
        class="h-8 w-8"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M4 6h16M4 12h16M4 18h16"
        />
      </svg>
      <!-- Icono cerrar -->
      <svg
        *ngIf="menuOpen"
        xmlns="http://www.w3.org/2000/svg"
        class="h-8 w-8"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M6 18L18 6M6 6l12 12"
        />
      </svg>
    </button>

    <!-- Links (desktop con línea animada) -->
    <ul class="hidden md:flex gap-6">
      <li *ngFor="let item of navItems" class="relative group">
        <a
          [attr.href]="'#' + item.fragment"
          [ngClass]="
            isDarkSection
              ? 'text-white hover:text-yellow-300'
              : 'text-indigo-600 hover:text-purple-700'
          "
          class="transition-colors font-medium cursor-pointer relative"
        >
          {{ item.name }}
          <!-- Línea animada -->
          <span
            [ngClass]="
              isDarkSection ? 'bg-yellow-300' : 'bg-purple-500'
            "
            class="absolute left-0 -bottom-1 h-0.5 w-full transform scale-x-0 origin-left transition-transform duration-500 group-hover:scale-x-100"
          ></span>
        </a>
      </li>
    </ul>
  </nav>

  <!-- Menú móvil con animación Tailwind -->
  <div
    class="md:hidden overflow-hidden transition-all duration-300 ease-in-out"
    [ngClass]="{
      'max-h-0 opacity-0': !menuOpen,
      'max-h-screen opacity-100': menuOpen
    }"
  >
    <ul
      class="flex flex-col items-center gap-6 py-6 bg-black/80 backdrop-blur-md border-t border-white/20"
    >
      <li *ngFor="let item of navItems">
        <a
          [attr.href]="'#' + item.fragment"
          [ngClass]="
            isDarkSection
              ? 'text-white hover:text-yellow-300'
              : 'text-indigo-300 hover:text-purple-400'
          "
          class="text-lg font-medium transition-colors"
          (click)="toggleMenu()"
        >
          {{ item.name }}
        </a>
      </li>
    </ul>
  </div>
</header>
