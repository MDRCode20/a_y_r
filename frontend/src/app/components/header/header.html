<header
  class="fixed top-0 left-0 w-full z-50 backdrop-blur-md bg-white/10 border-b border-white/20 shadow-lg"
>
  <nav class="container mx-auto flex items-center justify-between px-6 py-4">
    <!-- Logo -->
    <a
      href="#inicio"
      class="flex items-center gap-4 text-2xl font-bold tracking-wide"
    >
      <img
        src="/Logo.jpeg"
        alt="Logo"
        class="h-10 w-auto object-contain rounded-3xl"
      />
      <h1 class="text-indigo-600 text-2xl font-bold tracking-wide">
        ARTE Y RETÓRICA
      </h1>
    </a>

    <!-- Botón Hamburguesa (solo en móviles) -->
    <button
      class="md:hidden text-indigo-600 focus:outline-none"
      (click)="toggleMenu()"
    >
      <!-- Icono hamburguesa -->
      <svg
        *ngIf="!menuOpen"
        xmlns="http://www.w3.org/2000/svg"
        class="h-8 w-8"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M4 6h16M4 12h16M4 18h16"
        />
      </svg>
      <!-- Icono cerrar -->
      <svg
        *ngIf="menuOpen"
        xmlns="http://www.w3.org/2000/svg"
        class="h-8 w-8"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M6 18L18 6M6 6l12 12"
        />
      </svg>
    </button>

    <!-- Links (desktop) -->
    <ul class="hidden md:flex gap-6">
      <li *ngFor="let item of navItems">
        <a
          [attr.href]="'#' + item.fragment"
          class="text-indigo-600 hover:text-purple-700 transition-colors font-medium cursor-pointer"
        >
          {{ item.name }}
        </a>
      </li>
    </ul>
  </nav>

  <!-- Menú móvil con animación Tailwind -->
  <div
    class="md:hidden overflow-hidden transition-all duration-300 ease-in-out"
    [ngClass]="{
      'max-h-0 opacity-0': !menuOpen,
      'max-h-screen opacity-100': menuOpen
    }"
  >
    <ul class="flex flex-col items-center gap-6 py-6 bg-black/80 backdrop-blur-md border-t border-white/20">
      <li *ngFor="let item of navItems">
        <a
          [attr.href]="'#' + item.fragment"
          class="text-indigo-300 hover:text-purple-400 text-lg font-medium transition-colors"
          (click)="toggleMenu()"
        >
          {{ item.name }}
        </a>
      </li>
    </ul>
  </div>
</header>
